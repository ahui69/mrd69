<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Safari Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mordzix">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <!-- PWA Support -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Prefetch for better performance -->
    <link rel="dns-prefetch" href="//localhost:8080">
    <link rel="preconnect" href="//localhost:8080">
    
    <title>Mordzix - AI bez kaga≈Ñca üöÄ</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            height: 100dvh; /* Safari iOS viewport fix */
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        /* Safari notch support */
        @supports (padding: max(0px)) {
            .chat-container {
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
            }
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
            border-radius: 15px 15px 0 0;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .status.connected { background: rgba(76, 175, 80, 0.9); }
        .status.connecting { background: rgba(255, 152, 0, 0.9); }
        .status.disconnected { background: rgba(244, 67, 54, 0.9); }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            -webkit-overflow-scrolling: touch; /* Safari smooth scrolling */
            scroll-behavior: smooth;
        }
        
        /* Hide scrollbar on mobile Safari */
        .messages::-webkit-scrollbar {
            display: none;
        }
        
        .message {
            display: flex;
            animation: messageSlideIn 0.3s ease-out;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.mordzix,
        .message.system {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            -webkit-user-select: text;
            user-select: text;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .message.mordzix .message-content {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
        }
        
        .message.system .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            border-radius: 18px;
            margin: 0 auto;
            font-style: italic;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0 0 15px 15px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .input-area {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 44px;
            max-height: 120px;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            background: white;
        }
        
        .input-area:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(0.9);
        }
        
        .send-btn:not(:disabled):active {
            transform: scale(1.1);
        }
        
        .typing-indicator {
            display: none;
            padding: 0 20px;
        }
        
        .typing-indicator.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            display: inline-block;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .crypto-alert {
            background: linear-gradient(135deg, #ff6b6b, #feca57) !important;
            color: white !important;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
                height: 100vh;
                height: 100dvh;
            }
            
            .header {
                border-radius: 0;
            }
            
            .input-container {
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .input-area {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }
        
        /* Landscape mode fixes for Safari */
        @media (orientation: landscape) and (max-height: 500px) {
            .header {
                padding: 10px 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .messages {
                padding: 15px;
                gap: 10px;
            }
            
            .input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üöÄ MORDZIX</h1>
            <div class="status connecting" id="status">≈ÅƒÖczenie...</div>
        </div>
        
        <div class="messages" id="messages">
            <div class="message system">
                <div class="message-content">
                    Witaj! Jestem Mordzix - Tw√≥j ziomek od wszystkiego. Bez kaga≈Ñca, bez filtr√≥w, z m√≥zgiem bestii! üí™
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing">
            <div class="message mordzix">
                <div class="message-content">
                    Mordzix pisze<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-row">
                <textarea 
                    id="messageInput" 
                    class="input-area" 
                    placeholder="Napisz wiadomo≈õƒá..."
                    rows="1"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                ></textarea>
                <button id="sendBtn" class="send-btn" disabled>‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        class MordzixChat {
            constructor() {
                this.ws = null;
                this.userId = 'safari_user_' + Math.random().toString(36).substr(2, 9);
                this.threadId = null;
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.pingInterval = null;
                this.useHttpFallback = false;
                
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.statusEl = document.getElementById('status');
                this.typingIndicator = document.getElementById('typing');
                
                this.initializeEventListeners();
                this.connectWebSocket();
                
                // Safari specific optimizations
                this.preventZoom();
                this.handleVisibilityChange();
            }
            
            preventZoom() {
                // Prevent double-tap zoom on Safari
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (event) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }
            
            handleVisibilityChange() {
                // Reconnect WebSocket when app becomes visible (Safari background handling)
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible' && !this.isConnected) {
                        console.log('App became visible, reconnecting...');
                        this.connectWebSocket();
                    }
                });
            }
            
            initializeEventListeners() {
                // Send button
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                // Input handling
                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                    this.updateSendButton();
                });
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Focus handling for Safari
                this.messageInput.addEventListener('focus', () => {
                    // Scroll to bottom when keyboard appears
                    setTimeout(() => {
                        this.scrollToBottom();
                    }, 300);
                });
                
                // Auto-resize textarea
                this.adjustTextareaHeight();
            }
            
            connectWebSocket() {
                try {
                    // Determine WebSocket URL
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const host = window.location.host || 'localhost:8080';
                    const wsUrl = `${protocol}//${host}/mordzix/ws/${this.userId}`;
                    
                    console.log('Connecting to:', wsUrl);
                    this.ws = new WebSocket(wsUrl);
                    
                    // Safari connection timeout
                    const connectTimeout = setTimeout(() => {
                        if (this.ws.readyState === WebSocket.CONNECTING) {
                            console.log('WebSocket connection timeout, using HTTP fallback');
                            this.ws.close();
                            this.enableHttpFallback();
                        }
                    }, 10000);
                    
                    this.ws.onopen = () => {
                        clearTimeout(connectTimeout);
                        console.log('üîó WebSocket connected to Mordzix');
                        this.updateStatus('connected', 'üü¢ Po≈ÇƒÖczony');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.useHttpFallback = false;
                        
                        // Setup ping for Safari WebSocket keepalive
                        if (this.pingInterval) clearInterval(this.pingInterval);
                        this.pingInterval = setInterval(() => {
                            if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                                this.ws.send(JSON.stringify({type: 'ping'}));
                            }
                        }, 30000);
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleWebSocketMessage(data);
                        } catch (e) {
                            console.error('WebSocket message parse error:', e);
                        }
                    };
                    
                    this.ws.onclose = (event) => {
                        clearTimeout(connectTimeout);
                        if (this.pingInterval) clearInterval(this.pingInterval);
                        this.isConnected = false;
                        
                        console.log('WebSocket closed:', event.code, event.reason);
                        
                        if (!this.useHttpFallback && this.reconnectAttempts < this.maxReconnectAttempts) {
                            this.reconnectAttempts++;
                            this.updateStatus('connecting', `üü° Ponowne ≈ÇƒÖczenie... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                            
                            setTimeout(() => {
                                this.connectWebSocket();
                            }, 2000 * Math.pow(1.5, this.reconnectAttempts));
                        } else {
                            this.enableHttpFallback();
                        }
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('disconnected', '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia');
                    };
                    
                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.enableHttpFallback();
                }
            }
            
            enableHttpFallback() {
                console.log('üîÑ Using HTTP fallback mode');
                this.useHttpFallback = true;
                this.isConnected = true;
                this.updateStatus('connected', 'üü° HTTP');
            }
            
            handleWebSocketMessage(data) {
                console.log('üì® Received:', data);
                
                switch(data.type) {
                    case 'system':
                        this.addMessage('system', data.content, data.timestamp);
                        break;
                    case 'chat_response':
                        this.hideTyping();
                        this.addMessage('mordzix', data.content, data.timestamp);
                        break;
                    case 'crypto_alert':
                        this.addMessage('system', data.content, data.timestamp, 'crypto-alert');
                        break;
                    case 'error':
                        this.hideTyping();
                        this.addMessage('system', `‚ùå ${data.content}`, data.timestamp);
                        break;
                    case 'pong':
                        // Keep-alive response
                        break;
                }
            }
            
            async sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content || !this.isConnected) return;
                
                // Add user message immediately (optimistic UI)
                this.addMessage('user', content, Date.now() / 1000);
                this.messageInput.value = '';
                this.adjustTextareaHeight();
                this.updateSendButton();
                
                // Show typing indicator
                this.showTyping();
                
                try {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN && !this.useHttpFallback) {
                        // WebSocket mode
                        this.ws.send(JSON.stringify({
                            type: 'chat',
                            thread_id: this.threadId,
                            content: content,
                            message_type: 'text'
                        }));
                    } else {
                        // HTTP fallback
                        await this.sendMessageHTTP(content);
                    }
                } catch (error) {
                    console.error('Send message error:', error);
                    this.hideTyping();
                    this.addMessage('system', `‚ùå B≈ÇƒÖd wysy≈Çania: ${error.message}`, Date.now() / 1000);
                }
            }
            
            async sendMessageHTTP(content) {
                try {
                    const response = await fetch('/mordzix/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            thread_id: this.threadId,
                            user_id: this.userId,
                            content: content,
                            message_type: 'text'
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        this.threadId = data.thread_id;
                        this.hideTyping();
                        this.addMessage('mordzix', data.content, data.timestamp);
                    } else {
                        throw new Error(data.message || 'Unknown error');
                    }
                    
                } catch (error) {
                    console.error('HTTP send error:', error);
                    this.hideTyping();
                    this.addMessage('system', `‚ùå B≈ÇƒÖd HTTP: ${error.message}`, Date.now() / 1000);
                }
            }
            
            addMessage(type, content, timestamp, extraClass = '') {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                
                const contentEl = document.createElement('div');
                contentEl.className = `message-content ${extraClass}`;
                contentEl.textContent = content;
                
                messageEl.appendChild(contentEl);
                this.messagesContainer.appendChild(messageEl);
                
                // Smooth scroll to bottom
                this.scrollToBottom();
            }
            
            scrollToBottom() {
                // Safari optimized smooth scroll
                const scrollOptions = {
                    top: this.messagesContainer.scrollHeight,
                    behavior: 'smooth'
                };
                
                // Use requestAnimationFrame for better Safari performance
                requestAnimationFrame(() => {
                    this.messagesContainer.scrollTo(scrollOptions);
                });
            }
            
            showTyping() {
                this.typingIndicator.classList.add('show');
                this.scrollToBottom();
            }
            
            hideTyping() {
                this.typingIndicator.classList.remove('show');
            }
            
            updateStatus(status, text) {
                this.statusEl.className = `status ${status}`;
                this.statusEl.textContent = text;
            }
            
            adjustTextareaHeight() {
                // Auto-resize textarea - Safari optimized
                this.messageInput.style.height = 'auto';
                const scrollHeight = this.messageInput.scrollHeight;
                const maxHeight = 120;
                
                this.messageInput.style.height = Math.min(scrollHeight, maxHeight) + 'px';
                
                // Scroll to bottom if needed
                if (scrollHeight > maxHeight) {
                    this.messageInput.scrollTop = this.messageInput.scrollHeight;
                }
            }
            
            updateSendButton() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendBtn.disabled = !hasText || !this.isConnected;
            }
        }
        
        // Initialize Mordzix Chat when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Initializing Mordzix Chat...');
            window.mordzixChat = new MordzixChat();
        });
        
        // Service Worker registration for PWA (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register service worker for offline support (implement if needed)
                console.log('üì± PWA features available');
            });
        }
    </script>
</body>
