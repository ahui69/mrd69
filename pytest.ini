[pytest]
# Konfiguracja pytest dla Twojego projektu

# Gdzie szukać testów
testpaths = .
python_files = test_*.py
python_functions = test_*

# Opcje domyślne
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markery (możesz oznaczać testy)
markers =
    fast: szybkie testy (< 1s)
    slow: wolne testy (> 5s)
    integration: testy integracyjne
    unit: testy jednostkowe
    
# Ignoruj warnings z bibliotek
filterwarnings =
    ignore::DeprecationWarning
